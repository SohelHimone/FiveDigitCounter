<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Digit Counter</title>
    <link rel="stylesheet" href="fivedigitcounter.css">
</head>
<body>
    <div id="container">
        <div id="inner-container">
            <h3>Enter Value From 1 to 99999</h3>
            <div class="display">
                <div class="formtag">
                    <input type="number" id="dis" placeholder="Enter five digit number ">
                    <div class="btn" onclick="startcounter()">
                        Start Counter
    
                    </div>
                </div>
            </div>
            <div id="result">
                <div class="small-output">
                <p  class="curr1">0</p>
                <p  class="next1">1</p>next1
                </div>
                <div class="small-output">
                    <p  class="curr2">0</p>
                    <p  class="next2">1</p>next2
                </div>
                <div class="small-output" >
                    <p  class="curr3">0</p>
                    <p  class="next3">1</p>next3
                </div>
                <div class="small-output" >
                    <p  class="curr4">0</p>
                    <p  class="next4">1</p>next4
                </div>
                <div class="small-output" >
                    <p  class="curr5">0</p>
                    <p  class="next5">1</p>next5
                </div>
                
    
    
            </div>
    
        </div>
                

            </div>

        
    <script src="script.js"></script>
</body>
</html>
